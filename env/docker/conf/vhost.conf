<VirtualHost 0.0.0.0:80>
    ServerName local.boilerplate.com

    DocumentRoot /home/wp/code/web
    DirectoryIndex index.html index.php

    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css

    ErrorLog /home/wp/code/logs/apache-error.log
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
    CustomLog /home/wp/code/logs/apache-access.log combined


    <Directory /home/wp/code/web>
            Options +FollowSymLinks +MultiViews
     	   AllowOverride All
     	   Options All
     	   Require all granted
    </Directory>
</VirtualHost>


<VirtualHost 0.0.0.0:443>
    ServerName local.boilerplate.com

    SSLEngine On
    SSLCertificateFile /etc/httpd/ssl/ssl.cert
    SSLCertificateKeyFile /etc/httpd/ssl/ssl.key

    DocumentRoot /home/wp/code/web
    DirectoryIndex index.html index.php

    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css

    ErrorLog /home/wp/code/logs/apache-error.log
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
    CustomLog /home/wp/code/logs/apache-access.log combined

    <Directory /home/wp/code/web>
            Options +FollowSymLinks +MultiViews
	   AllowOverride All
	   Options All
	   Require all granted
	       </Directory>
</VirtualHost>
