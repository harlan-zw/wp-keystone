<VirtualHost *:80>
  ServerName local.boilerplate.com
  DocumentRoot /var/www/web
  Options Indexes FollowSymLinks

  <Directory "/var/www/web">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
